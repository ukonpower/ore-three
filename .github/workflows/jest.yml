name: jest
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '11.12.x'
    - name: yarn install
      run: yarn install
    - name: Run jest test
      run: yarn test
    - name: Upload test coverage artifact
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: coverage